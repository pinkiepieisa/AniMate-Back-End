spring.application.name=backend
spring.datasource.url=jdbc:postgresql://localhost:5433/animate-db
spring.datasource.username=admin
spring.datasource.password=admin123
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

#nivel de log
logging.level.root=INFO
logging.level.com.animate.backend=DEBUG

#arquivo de log
logging.file.name=logs/backend.log

#formata\uFFFD\uFFFDo
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %logger - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} - %logger - %msg%n

#chibisafe stuff
## Optional: load a local secrets file (gitignored) so each developer can keep a local copy
## Create a file named `secrets.properties` in the backend folder with your chibisafe values
## (see secrets.properties.example). This file is loaded automatically if present.
spring.config.import=optional:file:./secrets.properties

# Chibisafe properties (can be provided by environment vars or secrets.properties)
chibisafe.url=${CHIBISAFE_URL:http://localhost:24424}
chibisafe.apikey=${CHIBISAFE_APIKEY:}


